<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Random-Number-Guess</title>
  </head>
  <body>
    <section class="type hidden">
      <form class="search">
        <input type="text" class="search__field" placeholder="Type Number..." />
        <button class="btn search__btn">
          <span>Search</span>
        </button>
      </form>
    </section>
    <section class="ranS">
      <!-- <div class="ranR start-0">0</div>
      <div class="ranR start-1">1</div> -->
    </section>
    <div class="score">
      <h2>Score Card</h2>
      <p class="scoreV">0</p>
    </div>
    <div class="attempt">
      <h2>Attempt</h2>
      <p class="attemptC">3</p>
    </div>
    <div class="level">
      <h2>Level</h2>
      <p class="levelUp">0</p>
    </div>
    <div class="winner hidden">
      <button class="btn--close">&times</button>
      <h1 class="winners">Congrulations You Win</h1>
    </div>
    <div class="gameloser hidden">
      <button class="btn--close-1">&times</button>
      <h1 class="gameloserV">You Lose</h1>
    </div>
    <div class="seconds">
      <p class="secondT">0 seconds</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
